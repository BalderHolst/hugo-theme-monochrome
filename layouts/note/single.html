{{- define "content" -}}

{{ if .Content }}
    <div class="content-margin">
        {{- partial "content.html" . -}}
    </div>
{{ end }}


{{if .Params.backlinks}}
{{ $this := . }} 
{{ $root := .Parent.Path }} 
<hr>
<h3>Backlinks</h3>
<ul>
{{range .Params.backlinks}}
{{ $page := (path.Join "/" $root . )}}
<li><a href="/{{ $root }}{{ . }}"> {{$page}} </a> </li>
{{end}}
</ul>
{{end}}

{{- end -}}
